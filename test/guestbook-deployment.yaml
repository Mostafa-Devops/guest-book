apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook
  namespace: default
  # ❌ Remove annotations from here
spec:
  replicas: 3
  selector:
    matchLabels:
      app: guestbook
  template:
    metadata:
      labels:
        app: guestbook
    spec:
      containers:
      - name: guestbook
        image: k8s.gcr.io/guestbook:v3
        ports:
        - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: guestbook
  namespace: default
  annotations:
    prometheus.io/scrape: 'true'        # ✅ Move annotations here
    prometheus.io/port: '80'            # ✅ Move annotations here
    prometheus.io/path: '/'             # ✅ Move annotations here
spec:
  selector:
    app: guestbook
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guestbook-ingress
  namespace: default
spec:
  ingressClassName: haproxy
  rules:
    - host: hq2-alb-k8s-poc-1462786957.eu-west-1.elb.amazonaws.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: guestbook
                port:
                  number: 80
